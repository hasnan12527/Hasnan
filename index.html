<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spam - Aplikasi Spam Keren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-text {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .success {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .error {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }

        .hidden {
            display: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Halaman Login -->
    <div class="container" id="loginPage">
        <h1>Selamat Datang</h1>
        <p style="color: white; text-align: center; margin-bottom: 30px;">Di Aplikasi Spam NGL</p>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Masukkan Username">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan Password">
        </div>
        
        <div class="form-group">
            <label>Nama Anda</label>
            <input type="text" id="namaAnda" placeholder="Masukkan Nama Anda">
        </div>
        
        <button onclick="login()">Login</button>
        
        <div id="loginStatus" class="status hidden"></div>
    </div>
    
    <!-- Halaman Spam -->
    <div class="container hidden" id="spamPage">
        <h1>Welcome, <span id="userName"></span></h1>
        <p class="welcome-text">To NGL Spam</p>
        
        <div class="form-group">
            <label>Masukkan nama yang mau di spam</label>
            <input type="text" id="targetUsername" placeholder="Username target">
        </div>
        
        <div class="form-group">
            <label>Pesan spam</label>
            <input type="text" id="pesanSpam" placeholder="Masukkan pesan spam">
        </div>
        
        <div class="form-group">
            <label>Jumlah spam</label>
            <input type="number" id="jumlahSpam" placeholder="Berapa kali?" value="10">
        </div>
        
        <button onclick="mulaiSpam()">Mulai Spam</button>
        <button onclick="logout()" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); margin-top: 10px;">Logout</button>
        
        <div id="spamStatus" class="status hidden"></div>
    </div>

    <script>
        // Buat partikel animasi
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Fungsi login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nama = document.getElementById('namaAnda').value;
            
            // Validasi login (case insensitive)
            if (username.toLowerCase() === 'nean' && password === 'Nean123') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('spamPage').classList.remove('hidden');
                document.getElementById('userName').textContent = nama;
                
                // Tampilkan pesan selamat datang
                const status = document.getElementById('spamStatus');
                status.className = 'status success';
                status.textContent = `Selamat ${nama}, Anda berhasil login!`;
                status.classList.remove('hidden');
                
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 3000);
            } else {
                const status = document.getElementById('loginStatus');
                status.className = 'status error';
                status.textContent = 'Username atau password salah!';
                status.classList.remove('hidden');
            }
        }

        // Fungsi spam
        async function mulaiSpam() {
            const targetUsername = document.getElementById('targetUsername').value;
            const pesan = document.getElementById('pesanSpam').value;
            const jumlah = parseInt(document.getElementById('jumlahSpam').value);
            const status = document.getElementById('spamStatus');
            
            if (!targetUsername || !pesan || !jumlah) {
                status.className = 'status error';
                status.textContent = 'Isi semua field!';
                status.classList.remove('hidden');
                return;
            }
            
            status.className = 'status';
            status.textContent = 'Sedang mengirim spam...';
            status.classList.remove('hidden');
            
            let berhasil = 0;
            let gagal = 0;
            
            for (let i = 0; i < jumlah; i++) {
                try {
                    const response = await fetch('https://ngl.link/api/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${targetUsername}&question=${pesan}&deviceId=spam-bot-${Date.now()}`
                    });
                    
                    if (response.ok) {
                        berhasil++;
                    } else {
                        gagal++;
                    }
                } catch (error) {
                    gagal++;
                }
                
                // Update status setiap 5 pesan
                if ((i + 1) % 5 === 0) {
                    status.textContent = `Progress: ${i + 1}/${jumlah} (Berhasil: ${berhasil}, Gagal: ${gagal})`;
                }
            }
            
            // Tampilkan hasil akhir
            if (gagal === 0) {
                status.className = 'status success';
                status.textContent = `Berhasil! Semua ${berhasil} pesan terkirim!`;
            } else {
                status.className = 'status error';
                status.textContent = `Selesai! Berhasil: ${berhasil}, Gagal: ${gagal}`;
            }
        }

        // Fungsi logout
        function logout() {
            document.getElementById('spamPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('namaAnda').value = '';
            document.getElementById('targetUsername').value = '';
            document.getElementById('pesanSpam').value = '';
            document.getElementById('jumlahSpam').value = '10';
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
