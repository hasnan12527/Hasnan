<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Bear System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Effects */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 162, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 64, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 162, 255, 0.1), transparent);
            animation: rotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid rgba(0, 162, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 162, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 162, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 162, 255, 0.3); }
        }

        h1 {
            color: #00a2ff;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 162, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00a2ff;
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00a2ff, #0066ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Panel - Smaller Size */
        .video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            overflow: hidden;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(0, 162, 255, 0.5);
            border: 1px solid rgba(0, 162, 255, 0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .skip-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 162, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .skip-btn:hover {
            background: rgba(0, 102, 255, 0.9);
            transform: translateY(-2px);
        }

        .main-panel {
            display: none;
        }

        .logo-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid rgba(0, 162, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.3);
            animation: pulse 2s infinite;
        }

        /* Select Wrapper - with Blue Arrow */
        .select-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 162, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #00a2ff;
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        /* Blue Arrow on the right side */
        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00a2ff;
            pointer-events: none;
            font-size: 14px;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0040, #ff0066);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 0, 64, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 64, 0.5);
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
            animation: fadeIn 0.5s;
            border: 1px solid rgba(0, 162, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .success-icon {
            font-size: 48px;
            color: #00ff9d;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .ok-btn {
            padding: 10px 30px;
            background: linear-gradient(45deg, #00a2ff, #0066ff);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 102, 255, 0.3);
        }

        .ok-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 102, 255, 0.5);
        }

        /* Enhanced Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 162, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Glowing Border Effect */
        .container {
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            from { box-shadow: 0 8px 32px rgba(0, 162, 255, 0.3); }
            to { box-shadow: 0 8px 32px rgba(0, 162, 255, 0.6), 0 0 20px rgba(0, 162, 255, 0.3); }
        }

        /* Responsive for smaller video */
        @media (max-width: 768px) {
            .video-container {
                width: 90%;
                max-width: 500px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 20px;
            }

            .video-container {
                width: 90%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- Login Panel -->
    <div class="container" id="loginPanel">
        <img src="https://files.catbox.moe/jfraxf.jpeg" alt="Logo" class="logo">
        <h1>Powered by Hasnan</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="login-btn" id="loginBtn" onclick="handleLogin()">
            <span id="loginText">Login</span>
            <span class="loading" id="loading">
                <div class="spinner"></div>
                <span>Loading...</span>
            </span>
        </button>
    </div>

    <!-- Video Panel - Smaller Size -->
    <div class="video-container" id="videoPanel">
        <video id="video" src="https://files.catbox.moe/v9b1f8.mp4"></video>
        <button class="skip-btn" onclick="skipVideo()">Skip Video</button>
    </div>

    <!-- Main Panel -->
    <div class="container main-panel" id="mainPanel">
        <img src="https://files.catbox.moe/jfraxf.jpeg" alt="Logo" class="logo-small">
        <h1>White Bear</h1>
        <div class="input-group">
            <input type="text" id="targetNumber" placeholder="Target Number (e.g. 62 812xxx)">
        </div>
        <div class="select-wrapper">
            <select id="bugSelect">
                <option value="">Select Bug</option>
                <option value="delayhard">Delayhard</option>
                <option value="delayhard2">Delayhard</option>
                <option value="blankui">Blank Ui</option>
                <option value="delayinvisible">Delay Invisible</option>
                <option value="crashui">Crash Ui</option>
            </select>
        </div>
        <button class="send-btn" onclick="sendBug()">➤ Send Bug</button>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <div class="success-icon">✅</div>
        <h2>Success</h2>
        <p id="successText">Bug sent to target successfully.</p>
        <button class="ok-btn" onclick="closeSuccess()">OK</button>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        function handleLogin() {
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            
            if (username === 'hasnan' && password === '1') {
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loading = document.getElementById('loading');
                
                loginText.style.display = 'none';
                loading.style.display = 'flex';
                
                setTimeout(() => {
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('videoPanel').style.display = 'block';
                    document.getElementById('video').play();
                }, 2000);
            } else {
                alert('Username atau Password salah!');
            }
        }

        function skipVideo() {
            document.getElementById('videoPanel').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
        }

        document.getElementById('video').addEventListener('ended', function() {
            skipVideo();
        });

        function sendBug() {
            const targetNumber = document.getElementById('targetNumber').value;
            const bugSelect = document.getElementById('bugSelect').value;
            
            if (!targetNumber || !bugSelect) {
                alert('Please fill in all fields!');
                return;
            }
            
            document.getElementById('successText').textContent = `Bug sent to "${targetNumber}" successfully.`;
            document.getElementById('successMessage').style.display = 'block';
        }

        function closeSuccess() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('targetNumber').value = '';
            document.getElementById('bugSelect').value = '';
        }

        // Add enter key support for login
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
